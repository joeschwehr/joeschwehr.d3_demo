<!DOCTYPE html>
<html>
    <head>
        <!-- meta -->
        <meta charset="utf-8" />
        <meta name="description" content="" />

        <!-- title -->
        <title>2020 Outlook</title>

        <!-- fav -->
        <link rel="shortcut icon" href="#" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="plots/gapminder/css/d3-tip.css" />
        <link rel="stylesheet" href="plots/btc line/css/multirange.css" />
        <link rel="stylesheet" href="plots/btc line/css/jquery-ui.min.css" />
        <link rel="stylesheet" href="plots/btc line/css/jquery-ui.theme.min.css" />
        <link rel="stylesheet" href="plots/btc line/css/jquery-ui.structure.min.css" />
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="index.html"
                    ><img id="logo" src="img/logo2.png" /><span>CAPTIAL<br />GROWTH</span></a
                >
                <!-- <div class="nav-links">
                    <a href="#" class="nav-link">Dashboard 1</a>
                    <a href="#" class="nav-link">Dashboard 2</a>
                    <a href="#" class="nav-link">Other s</a>
                </div> -->
            </div>
        </nav>

        <div class="container">
            <div class="row-one"></div>

            <!-- Data Dashboard... db -->
            <div class="row dashboard">
                <div id="db-left-charts">
                    <div class="db-selection-area">
                        <select id="db-var-select" class="form-control">
                            <option selected value="call_revenue">Revenue (USD)</option>
                            <option value="call_duration">Call Time (seconds)</option>
                            <option value="units_sold">Units Sold</option>
                        </select>
                        <label>
                            <span id="db-dateLabel1">01/01/2019</span> to
                            <span id="db-dateLabel2">12/10/2019</span>
                        </label>
                    </div>

                    <div><svg id="db-stacked-area"></svg></div>
                    <div><svg id="db-timeline"></svg></div>
                </div>
                <div id="db-right-charts" class="">
                    <div class="">
                        <div class="">
                            <svg id="db-company-size" width="300" height="150"></svg>
                        </div>
                        <div class="">
                            <svg id="db-units-sold" width="300" height="150"></svg>
                        </div>
                        <div class="">
                            <svg id="db-revenue" width="300" height="150"></svg>
                        </div>
                        <div class="">
                            <svg id="db-call-duration" width="300" height="150"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <hr />

            <!-- Btc Plot -->
            <div id="btc-selections" class="row">
                <div class="">
                    <div id="slider-div">
                        <label>
                            <span id="dateLabel1">05/12/2013</span> to
                            <span id="dateLabel2">10/31/2017</span>
                        </label>
                        <div id="date-slider"></div>
                    </div>
                </div>
                <div class="">
                    <select id="coin-select" class="form-control">
                        <option selected value="bitcoin">Bitcoin</option>
                        <option value="bitcoin_cash">Bitcoin Cash</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="ripple">Ripple</option>
                    </select>
                </div>
                <div class="">
                    <select id="var-select" class="form-control">
                        <option selected value="price_usd">Price in dollars</option>
                        <option value="market_cap">Market capitalization</option>
                        <option value="24h_vol">24 hour trading volume</option>
                    </select>
                </div>
            </div>
            <div class="btc-charts">
                <div class="btc-line-chart">
                    <div id="btc-chart-area"></div>
                    <div id="timeline-area"></div>
                </div>
                <div class="btc-donut-charts">
                    <svg id="donut1" class="pie-svg"></svg>
                    <svg id="donut2" class="pie-svg"></svg>
                </div>
            </div>
            <hr />

            <!-- Gapminder Plot -->
            <div class="row row-two">
                <div class="gapminder-header">
                    <div class="buttons">
                        <button class="play-pause">Play</button>
                        <button class="reset">Reset</button>
                        <select id="continent-selector" class="form-control">
                            <option value="All">All</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                        </select>
                    </div>
                    <div class="gapminder-slider">
                        <input
                            type="range"
                            min="0"
                            max="214"
                            value="0"
                            class="year-input"
                            step="1"
                        />
                    </div>
                </div>
                <div id="gapminder"></div>
            </div>
            <hr />

            <!-- Moving Bar Chart -->
            <div class="row row-two">
                <div id="chart-area"></div>
            </div>
            <hr />

            <!-- Interactive Hist -->
            <div class="row row-two">
                <svg
                    class="svg-two"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
                <div class="input-slider">
                    <input type="range" min="1" max="50" step="1" id="hist-bins-slider" />
                    <p class="bin-count"></p>
                </div>
            </div>
            <hr />

            <!-- Returns Bar Plot -->
            <div class="row row-three">
                <svg
                    class="svg-three"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
                <div class="input-slider">
                    <input id="month-input" type="range" step="1" />
                </div>
            </div>
            <hr />

            <!-- Returns Donut & Pie -->
            <div class="row row-double-pie">
                <div class="double-pie-tooltip"></div>
                <svg
                    id="double-pie-chart"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
                <input id="double-pie-input" type="range" value="0" />
            </div>
            <hr />

            <!-- Scatter Plot -->
            <div class="row row-four">
                <svg
                    class="svg-four"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
            </div>
            <hr />
        </div>

        <!-- External JS libraries -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="plots/btc line/js/jquery.min.js"></script>
        <script src="plots/btc line/js/jquery-ui.min.js"></script>
        <script src="plots/gapminder/js/d3tooltip.js"></script>

        <!-- Dashboard JS -->
        <!-- calls.js "exports" db_data -->
        <script src="plots/data-dashboard/data/calls.js"></script>
        <script src="plots/data-dashboard/js/StackedAreaChart.js"></script>
        <script src="plots/data-dashboard/js/BarChart.js"></script>
        <script src="plots/data-dashboard/js/DonutChart.js"></script>
        <script src="plots/data-dashboard/js/Timeline.js"></script>
        <script src="plots/data-dashboard/js/main.js"></script>

        <!-- Btc Line and Donuts-->
        <script src="plots/btc line/data/coins.js"></script>
        <script src="plots/pie/DonutChart.js"></script>
        <script src="plots/btc line/js/LineChart.js"></script>
        <script src="plots/btc line/js/Timeline.js"></script>
        <script src="plots/btc line/js/main.js"></script>

        <!-- Gapminder Scatterplot -->
        <script src="plots/gapminder/data/data.js"></script>
        <script src="plots/gapminder/js/main.js"></script>

        <!-- Revenue Barplot -->
        <script src="data/revenues.js"></script>
        <script src="js/main.js"></script>

        <!-- Interactive Bin Hist -->
        <script src="plots/hist/regionData.js"></script>
        <script src="plots/hist/app.js"></script>

        <!-- Transition and Delay Hist -->
        <script src="plots/d3-and-svg/birthData.js"></script>
        <script src="plots/d3-and-svg/app.js"></script>

        <!-- Double Pie -->
        <script src="plots/double-pie/app.js"></script>

        <!-- Scatterplot -->
        <script src="plots/scatterplot-exercise/app.js"></script>
    </body>
</html>
