<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <title>2020 Outlook</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="/plots/gapminder/css/d3-tip.css" />
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img id="logo" src="img/logo2.png" /><span>CAPTIAL<br />GROWTH</span></a
                >
            </div>
        </nav>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <div class="row row-one">
                <div class="gapminder-header">
                    <div class="buttons">
                        <button class="play-pause">Play</button>
                        <button class="reset">Reset</button>
                        <select id="continent-selector">
                            <option value="All">All</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                        </select>
                    </div>
                    <div class="gapminder-slider">
                        <input
                            type="range"
                            min="0"
                            max="214"
                            value="0"
                            class="year-input"
                            step="1"
                        />
                    </div>
                </div>
                <div id="gapminder"></div>
            </div>
            <hr />
            <div class="row row-two">
                <div id="chart-area"></div>
            </div>
            <hr />
            <div class="row row-two">
                <svg
                    class="svg-two"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
                <div class="input-slider">
                    <input type="range" min="1" max="50" step="1" id="hist-bins-slider" />
                    <p class="bin-count"></p>
                </div>
            </div>
            <hr />
            <div class="row row-three">
                <svg
                    class="svg-three"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
                <div class="input-slider">
                    <input id="month-input" type="range" step="1" />
                </div>
            </div>
            <hr />
            <div class="row row-four">
                <svg
                    class="svg-four"
                    version="1.1"
                    baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg"
                ></svg>
            </div>
            <hr />
        </div>

        <!-- External JS libraries -->
        <!-- <script src="node_modules/d3/dist/d3.min.js"></script> -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="node_modules/d3-tip/dist/index.js"></script>

        <!-- Custom JS -->
        <script src="data/revenues.js"></script>
        <script src="js/main.js"></script>
        <script src="plots/gapminder/data/data.js"></script>
        <script src="plots/gapminder/js/main.js"></script>
        <script src="plots/hist/regionData.js"></script>
        <script src="plots/hist/app.js"></script>
        <script src="plots/d3-and-svg/birthData.js"></script>
        <script src="plots/d3-and-svg/app.js"></script>
        <script src="plots/scatterplot-exercise/app.js"></script>
    </body>
</html>
